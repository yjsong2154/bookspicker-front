name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: [ master ]        # main 브랜치에 push될 때 실행
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "vite.config.*"
      - ".github/workflows/deploy-frontend.yml"

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2                # 리전
  S3_BUCKET: bookspicker.com          # 실제 S3 버킷 이름
  CF_DIST_ID: E30BPBQ5NNGQ4M       # CloudFront 배포 ID

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # 해시된 JS/CSS 등은 장기 캐시로 업로드
      - name: Upload hashed assets to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      # index.html은 캐시 없이 업로드 (즉시 반영)
      - name: Upload index.html without cache
        run: |
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      # CloudFront 캐시 무효화
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DIST_ID }} \
            --paths "/index.html"
